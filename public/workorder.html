<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/orderstyles.css">
</head>

<body>
        <nav class="navbar navbar-expand-lg" id="targetNav">
                
        </nav>
    <div class="container" id="signInCard">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Create a New Work Order</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="machineChoice">Select Machine</label>
                            <select class="form-control" id="machineChoice">
                                <option>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group" id="notesForm">
                            <label for="noteArea">Notes</label>
                            <textarea onfocus="clearContents(this);" class="form-control" id="noteArea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hours Worked</label>
                            <input onfocus="clearContents(this);" type="text" class="form-control" id="inputHours" aria-describedby="Hours" placeholder="Hours">
                            
                          </div>
                        <div class="form-group" id="signUpDivButton">
                            <input value="Add" class="btn login_btn" id="addOrder">
                        </div>
                        <div class="form-group" id="signUpDivButton">
                            <input value="Home" class="btn login_btn" id="goHome">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/workorder.js"></script>
    <script>
    function clearContents(element) {
        element.value = '';
    }
    </script>
</body>

</html>
