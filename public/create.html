<!DOCTYPE html>
<html>

<head>


    <title>Login Page</title>
    

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!--Sign in card/form-->
    <nav class="navbar navbar-expand-lg">
            <a class="navbar navbar-brand nav-link" href="#">ADMIN</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="navbar nav-link" href="signup.html">Create Users</a>
                </li>
                <li class="nav-item active">
                    <a class="navbar nav-link" href="viewusers.html">View Users</a>
                  </li>
                  <li class="nav-item active">
                    <a class="navbar nav-link" href="create.html">Create Machines</a>
                  </li>
                  <li class="nav-item active">
                    <a class="navbar nav-link" href="machines.html">View Machines</a>
                  </li>
                  <li class="nav-item active">
                    <a class="navbar nav-link" href="workorder.html">Create Work Order</a>
                  </li>
              </ul>
            </div>
          </nav>
    <div class="container" id="signInCard">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>New Machine</h3>
                </div>
                <div class="card-body">
                    <form>
                        <!--BREAK-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-cog"></i></span>
                            </div>
                            <input type="text" class="form-control" id="machineName" placeholder="Model Name">
                        </div>
                        <!--BREAK-->  
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                            </div>
                            <input type="text" class="form-control" id="machineSerial" placeholder="Serial #">
                        </div>
                        <!--BREAK-->  
                        <div class="form-group" id="signUpDivButton">
                            <input type="submit" value="Add" class="btn login_btn" id="addNewMach">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
    

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/create.js"></script>

</body>

</html>
