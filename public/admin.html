<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="form-group" id="logoutwrapper">
        <input value="Log out" class="btn login_btn" id="logout">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="author-container">
                    <h1>Users</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th># of Orders</th>
                                <th>See Work Orders</th>
                                <th>Delete User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="author-form">
                                    <td colspan="4">
                                        <div class="input-group form-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-signature"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="User">
                                        </div>
                                    </td>
                                    <td><input value="Add" class="btn float-right login_btn" id="newUser">
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="machine-container">
                    <div class="d-flex h-100" id="create">
                        <div class="card">
                            <div class="card-header">
                                <h3>Create a Machine</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-signature"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Machine Name"
                                            id="machineName">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Serial Number"
                                            id="serialNumber">
                                    </div>
                                    <div class="form-group">
                                        <input value="Add" class="btn float-right login_btn" id="addMachine">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer" id="messages">
                                <div class="d-flex justify-content-center">
                                    <p id="targetMessage1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/admin.js"></script>
</body>

</html>
